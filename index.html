<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Strava Segment Manager</title>
</head>
<body>

  <header role="header" class="header">
    <h1>Segment Manager</h1>
  </header>

  <form>
    <fieldset class="fieldBoxStackable" id="listKoms" type="submit">
      <button aria-label="Get Data" id="getButton" type="submit">Get Data</button>
    </fieldset>
  </form>

  <div class="js-data" id="kom-data"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.core.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrlS-LQnc7fbdIRMZD5ctvGlYzQo3GyQU"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
